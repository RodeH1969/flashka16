<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flashka</title>

  <!-- Favicon (prevents 404) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css?v=0912-front-logo" />
  <!-- Keep if you use these effects -->
  <link rel="stylesheet" href="/css/winfx.css?v=0845-combo" />
  <link rel="stylesheet" href="/css/losefx.css?v=0845-combo" />

  <!-- Ad-pack mapping: sets CSS vars to your real file names -->
  <script>
  (function () {
    const root = document.documentElement;
    const params = new URLSearchParams(location.search);
    const set = (name, url) => root.style.setProperty(name, `url('${url}')`);

    // Weekday (Brisbane) Mon..Sun -> 1..7
    const weekday = new Intl.DateTimeFormat('en-AU', {
      timeZone: 'Australia/Brisbane', weekday: 'short'
    }).format(new Date());
    const dowMap = { Mon:1, Tue:2, Wed:3, Thu:4, Fri:5, Sat:6, Sun:7 };

    // Your committed filenames per folder
    const PACKS = {
      // If/when you add a real ad1 folder, update this entry.
      ad1: { base: '/ad2', logo: 'Remy_logo.png',  mk: i => `Remy${i}.png` },

      ad2: { base: '/ad2', logo: 'Remy_logo.png',  mk: i => `Remy${i}.png` },
      ad3: { base: '/ad3', logo: 'MAFS_logo.png',  mk: i => `MAFS${i}.png` },
      ad4: { base: '/ad4', logo: 'Agentw_logo.png',mk: i => `Agentw${i}.png` },
      ad5: { base: '/ad5', logo: 'Dexter_logo.png',mk: i => (i === 8 ? `Dexter8.jpg` : `Dexter${i}.png`) },
      ad6: { base: '/ad6', logo: 'MAFS_logo.png',  mk: i => `MAFS${i}.png` },
      ad7: { base: '/ad7', logo: 'Agentw_logo.png',mk: i => `Agentw${i}.png` },
    };

    function chooseKey() {
      const ad = params.get('ad');                    // ?ad=1..7
      if (ad && /^[1-7]$/.test(ad)) return `ad${ad}`;
      const pack = params.get('pack');                // ?pack=adN
      if (pack && /^ad[1-7]$/i.test(pack)) return pack.toLowerCase();
      const n = dowMap[weekday] || 1;                 // default rotate
      return `ad${n}`;
    }

    const key = chooseKey();
    const cfg = PACKS[key] || PACKS.ad2;              // safe fallback
    const base = cfg.base.replace(/\/$/, '');

    // Set CSS variables used by style.css
    root.style.setProperty('--front', `url('${base}/${cfg.logo}')`);
    for (let i = 1; i <= 10; i++) {
      root.style.setProperty(`--img${i}`, `url('${base}/${cfg.mk(i)}')`);
    }

    // Expose chosen pack (handy for debugging)
    document.documentElement.setAttribute('data-adpack', key);
  })();
  </script>

  <!-- Game scripts -->
  <script defer src="/js/script.js?v=0851-21"></script>
  <script defer src="/js/winfx.js?v=0845-combo"></script>
  <script defer src="/js/losefx.js?v=0845-combo"></script>
</head>
<body>
  <div class="container">
    <h1>Flashka</h1>
    <p class="instructions">
      Use your memory skills to match the 10 images in 21 card flips or less to win a CHOCCY surprise with your coffee!
    </p>

    <div class="status">
      <p class="attempts-had">Attempts Had: <span class="number" id="attempts">0</span></p>
      <p class="attempts-left">Attempts Left: <span class="number" id="attempts-left">21</span></p>
    </div>

    <div class="game-board" id="game-board"></div>

    <!-- (Undercard was removed as requested; the logo now shows on card fronts) -->

    <div class="result" id="result" style="display:none;">
      <p id="result-message"></p>
      <p id="times-played"></p>
      <div id="game-over-box" class="game-over-box"></div>
      <button id="share-btn" style="display:none">Send SMS</button>
    </div>
  </div>
</body>
</html>
