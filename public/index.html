<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flashka</title>

  <!-- Prevents /favicon.ico 404 in console -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

  <!-- Your original styles + effects -->
  <link rel="stylesheet" href="/css/style.css?v=front-logo-map" />
  <link rel="stylesheet" href="/css/winfx.css?v=0845-combo" />
  <link rel="stylesheet" href="/css/losefx.css?v=0845-combo" />

  <!-- PACK MAPPING (minimal): sets CSS variables for front + 10 backs -->
  <script>
  (function () {
    const root = document.documentElement;
    const p = new URLSearchParams(location.search);

    // Map your real folder/filenames
    const PACKS = {
      // ad1: if you later add it, change this entry
      ad1: { base: '/ad4', logo: 'Agentw_logo.png', img: i => `Agentw${i}.png` }, // alias to Agentw

      ad2: { base: '/ad2', logo: 'Remy_logo.png',   img: i => `Remy${i}.png` },
      ad3: { base: '/ad3', logo: 'MAFS_logo.png',   img: i => `MAFS${i}.png` },
      ad4: { base: '/ad4', logo: 'Agentw_logo.png', img: i => `Agentw${i}.png` },
      ad5: { base: '/ad5', logo: 'Dexter_logo.png', img: i => (i === 8 ? 'Dexter8.jpg' : `Dexter${i}.png`) },
      ad6: { base: '/ad6', logo: 'MAFS_logo.png',   img: i => `MAFS${i}.png` },
      ad7: { base: '/ad7', logo: 'Agentw_logo.png', img: i => `Agentw${i}.png` },
    };

    // Choose pack: ?ad=1..7 overrides; default to Agentw (ad4) so your request is satisfied now
    const key = (p.get('ad') && /^([1-7])$/.test(p.get('ad'))) ? `ad${p.get('ad')}` : 'ad4';
    const cfg = PACKS[key];

    // Write CSS variables
    root.style.setProperty('--front', `url('${cfg.base}/${cfg.logo}')`);
    for (let i = 1; i <= 10; i++) {
      root.style.setProperty(`--img${i}`, `url('${cfg.base}/${cfg.img(i)}')`);
    }

    // helpful for debugging
    document.documentElement.setAttribute('data-adpack', key);
  })();
  </script>

  <!-- Your original game script (unchanged) -->
  <script defer src="/js/script.js?v=0851-21"></script>
  <script defer src="/js/winfx.js?v=0845-combo"></script>
  <script defer src="/js/losefx.js?v=0845-combo"></script>
</head>
<body>
  <div class="container">
    <h1>Flashka</h1>
    <p class="instructions">
      Use your memory skills to match the 10 images in 21 card flips or less to win a CHOCCY surprise with your coffee!
    </p>

    <div class="status">
      <p class="attempts-had">Attempts Had: <span class="number" id="attempts">0</span></p>
      <p class="attempts-left">Attempts Left: <span class="number" id="attempts-left">21</span></p>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="result" id="result" style="display:none;">
      <p id="result-message"></p>
      <p id="times-played"></p>
      <div id="game-over-box" class="game-over-box"></div>
      <button id="share-btn" style="display:none">Send SMS</button>
    </div>
  </div>
</body>
</html>
