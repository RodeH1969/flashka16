<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flashka</title>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Flashka</h1>

    <p class="instructions">
      Use your memory skills to match the <strong>8 images</strong> in <strong>17 card flips</strong> or less to win a CHOCCY surprise with your coffee!
    </p>

    <div class="status">
      <p class="attempts-had">Attempts Had: <span class="number" id="attempts">0</span></p>
      <p class="attempts-left">Attempts Left: <span class="number" id="attempts-left">17</span></p>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="result" id="result" style="display:none;">
      <p id="result-message"></p>
      <button id="share-btn" style="display:none">Send SMS</button>
    </div>
  </div>
</body>
</html>
