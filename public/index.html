<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flashka</title>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

  <!-- Base game styles -->
  <link rel="stylesheet" href="/css/style.css?v=base-16" />

  <!-- Default ad pack CSS = ad1 (Dexter) -->
  <link id="pack-css" rel="stylesheet" href="/css/packs/ad1.css?v=1">

  <script>
    // Allow forcing an ad pack by ?ad=N or ?pack=adN
    (function () {
      try {
        const q = new URLSearchParams(location.search);
        let p = (q.get("pack") || q.get("ad") || "").toLowerCase().trim();
        if (/^[1-7]$/.test(p)) p = "ad" + p;
        if (/^ad[1-7]$/.test(p)) {
          document.getElementById("pack-css").href = "/css/packs/" + p + ".css?v=1";
        }
      } catch (e) {}
    })();
  </script>

  <script defer src="/js/script.js?v=16"></script>
</head>
<body>
  <div class="container">
    <h1>Flashka</h1>

    <p class="instructions">
      Use your memory skills to match the <strong>8 images</strong> in <strong>17 card flips</strong> or less to win a CHOCCY surprise with your coffee!
    </p>

    <div class="status">
      <p class="attempts-had">Attempts Had: <span class="number" id="attempts">0</span></p>
      <p class="attempts-left">Attempts Left: <span class="number" id="attempts-left">17</span></p>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="result" id="result" style="display:none;">
      <p id="result-message"></p>
      <p id="times-played"></p>
      <div id="game-over-box" class="game-over-box"></div>
      <button id="share-btn" style="display:none">Send SMS</button>
    </div>
  </div>
</body>
</html>
