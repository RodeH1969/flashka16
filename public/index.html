<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flashka</title>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css?v=frontmap-1"/>

  <!-- PACK MAPPING: reads ?ad=1..7 or ?pack=adN and sets CSS variables -->
  <script>
  (function () {
    const root = document.documentElement;
    const p = new URLSearchParams(location.search);

    const PACKS = {
      ad2: { base:'/ad2', logo:'Remy_logo.png',   img:i=>`Remy${i}.png` },
      ad3: { base:'/ad3', logo:'MAFS_logo.png',   img:i=>`MAFS${i}.png` },
      ad4: { base:'/ad4', logo:'Agentw_logo.png', img:i=>`Agentw${i}.png` },
      ad5: { base:'/ad5', logo:'Dexter_logo.png', img:i=> i===8 ? 'Dexter8.jpg' : `Dexter${i}.png` },
      ad6: { base:'/ad6', logo:'MAFS_logo.png',   img:i=>`MAFS${i}.png` },
      ad7: { base:'/ad7', logo:'Agentw_logo.png', img:i=>`Agentw${i}.png` },
      // ad1 currently aliases to ad3 (update when you add a real ad1 folder)
      ad1: { base:'/ad3', logo:'MAFS_logo.png',   img:i=>`MAFS${i}.png` }
    };

    // Choose via ?ad=1..7 or ?pack=adN; default to ad3 (MAFS)
    const key = (p.get('pack') && /^ad[1-7]$/i.test(p.get('pack')))
      ? p.get('pack').toLowerCase()
      : (p.get('ad') && /^[1-7]$/.test(p.get('ad')) ? `ad${p.get('ad')}` : 'ad3');

    const cfg = PACKS[key] || PACKS.ad3;
    const base = cfg.base.replace(/\/$/, '');

    // Write CSS vars for front + 10 backs
    root.style.setProperty('--front', `url('${base}/${cfg.logo}')`);
    for (let i = 1; i <= 10; i++) {
      root.style.setProperty(`--img${i}`, `url('${base}/${cfg.img(i)}')`);
    }
    document.documentElement.setAttribute('data-adpack', key);
  })();
  </script>

  <!-- Game scripts (leave yours as-is) -->
  <link rel="stylesheet" href="/css/winfx.css"/>
  <link rel="stylesheet" href="/css/losefx.css"/>
  <script defer src="/js/script.js"></script>
  <script defer src="/js/winfx.js"></script>
  <script defer src="/js/losefx.js"></script>
</head>
<body>
  <div class="container">
    <h1>Flashka</h1>
    <p class="instructions">Use your memory skills to match the 10 images in 21 card flips or less to win a CHOCCY!</p>

    <div class="status">
      <p class="attempts-had">Attempts Had: <span class="number" id="attempts">0</span></p>
      <p class="attempts-left">Attempts Left: <span class="number" id="attempts-left">21</span></p>
    </div>

    <div class="game-board" id="game-board"></div>

    <div class="result" id="result" style="display:none;">
      <p id="result-message"></p>
      <p id="times-played"></p>
      <div id="game-over-box" class="game-over-box"></div>
      <button id="share-btn" style="display:none">Send SMS</button>
    </div>
  </div>
</body>
</html>
